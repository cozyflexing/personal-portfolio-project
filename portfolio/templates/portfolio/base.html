<!doctype html>
<html lang="en">
  {% load static %}
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="icon" type="image/png" href="{% static 'portfolio/abstractlogo.png' %}">

    <title>Alen's Portfolio</title>
  </head>
  <body>
    <header>
      <nav style="background-color: white;" class="navbar navbar-expand-lg navbar-light">
        <div class="container">
          <a class="navbar-brand fs-4" href="{% url 'home' %}">
              <img src="{% static 'portfolio/abstractlogo.png' %}" alt="" width="37.5" height="30" class="d-inline-block align-text-top">
              Alen Iriskic
          </a>
            <span class="navbar-text">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item text-dark">
                    <a class="nav-link active fs-4" aria-current="page" href="{% url 'home' %}">Home</a>
                  </li>
                  <li class="nav-item text-dark">
                    <a class="nav-link active fs-4" aria-current="page" href="https://twitter.com/cozyflexing" target="_blank">Twitter</a>
                  </li>
                  <li class="nav-item text-dark">
                    <a class="nav-link active fs-4" aria-current="page" href="https://www.linkedin.com/in/alen-iriskic-5804721ab/" target="_blank">LinkedIn</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link btn btn-primary text-white fs-4" href="{% url 'blog:blogs_home' %}">Blog</a>
                  </li>
                </ul>
            </span>
          </div>
        </div>
      </nav>
    </header>


    {% block content %}{% endblock content %}

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
