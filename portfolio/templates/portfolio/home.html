{% extends 'portfolio/base.html' %}

{% block content %}

<h1 >Alen's Portfolio</h1>
{% load static %}

<a href="{% url 'blog:blogs_home' %}">
    <h3>Blog</h3>
</a>

<img height="512" width="512" src="{% static 'portfolio/Neogen_Space_Monkeys_#613.png' %}" alt="">

{% for project in projects %}

    <h2>{{ project.title }}</h2>
        
    <h3>{{ project.description }}</h3>
        
    {% if project.url %}

        <a href="{{ project.url }}">
            <img height="256" width="256" src="{{ project.image.url }}">
        </a>

    {% endif %}
        
        {% if not project.url %}
            <img height="256" width="256" src="{{ project.image.url }}">
        {% endif %}

{% endfor %}

{% endblock content %}
