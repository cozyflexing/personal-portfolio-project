{% extends 'portfolio/base.html' %}
{% block content %}

<div class="text-center">
    <h1 class="display-1">Blog</h1>
    <p class="fs-1">Alen has written {{ blog_count }} blog{{ blogs.count|pluralize }}</p>
</div>

<div class="container">
    {% for blog in blogs %}

    <a class="text-decoration-none" href="{% url 'blog:detail' blog.id %}"><h1 class="display-4" >{{ blog.title }}</h1></a>
    <h4 class="text-muted">{{ blog.date|date:'M d Y' }}</h4>
    <h3>{{ blog.description|striptags|truncatechars:100 }}</h3>
    
    {% endfor %}
</div>

{% endblock content %}
